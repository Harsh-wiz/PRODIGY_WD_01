<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Arial", sans-serif;
        }
        body {
            background-color: #f4f4f4;
            color: #333;
        }
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            background: url('https://images.unsplash.com/photo-1548983965-416c1920352e?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center/cover;
            color: white;
            padding: 20px;
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }
        .hero p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        .btn {
            padding: 12px 25px;
            font-size: 1.2rem;
            background: #ff6600;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }
        .btn:hover {
            background: #e65c00;
        }
        .content {
            padding: 50px;
            text-align: center;
            background: white;
            box-shadow: 0px -5px 10px rgba(0, 0, 0, 0.1);
            display: none;
        }
        .content h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #ff6600;
        }
        .content p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: auto;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="hero">
        <h1>Welcome to Our Website</h1>
        <p>Your journey to amazing experiences starts here. We bring you the best solutions for all your needs.</p>
        <button class="btn" onclick="showMore()">Learn More</button>
    </div>

    <div class="content" id="moreContent">
        <h2>About Us</h2>
        <p>We are dedicated to delivering high-quality services and products that enhance your experience. Join us today and explore endless possibilities.</p>
    </div>

    <script>
        function showMore() {
            document.getElementById("moreContent").style.display = "block";
            window.scrollTo({ top: document.getElementById("moreContent").offsetTop, behavior: "smooth" });
        }
    </script>

</body>
</html>
