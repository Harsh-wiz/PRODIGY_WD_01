<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            text-align: center;
        }
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: url('https://source.unsplash.com/1600x900/?nature,water') no-repeat center center/cover;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 1.2rem;
            background: #ff6600;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: #e65c00;
        }
        .content {
            padding: 50px;
            text-align: center;
        }
        .content h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .content p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: auto;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="hero">
        <h1>Welcome to Our Website</h1>
        <p>Your journey to amazing experiences starts here.</p>
        <button class="btn" onclick="showMore()">Learn More</button>
    </div>

    <div class="content" id="moreContent" style="display: none;">
        <h2>About Us</h2>
        <p>We are dedicated to bringing you the best services and experiences. Join us today and explore amazing opportunities.</p>
    </div>

    <script>
        function showMore() {
            document.getElementById("moreContent").style.display = "block";
        }
    </script>

</body>
</html>
